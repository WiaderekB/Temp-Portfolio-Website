		<section>
			<h1>Contact form</h1>
			<p>
				Thanks for taking the time to reach out.<br />
				How can I help you today?
			</p>
			<form id="contact_container" autocomplete="on" action="https://formspree.io/f/xnqrvdrk" method="POST" target="_blank">
				<div class="field">
					<label for="name" class="name">Name</label>
					<input id="name" class="textarea" name="name" type="text" />
				</div>
				<div class="field">
					<label for="email" class="name">Email</label>
					<input id="email" class="textarea" name="email" type="email" />
				</div>
				<div class="field">
					<label for="message" class="name">Message</label>
					<textarea id="message" class="textarea" name="message" role="textbox" contenteditable></textarea>
				</div>
				<button type="submit" class="cta"><span id="button_writting">Submit message</span></button>
			</form>
		</section>

		<footer>
			<img src="images/logo_blue.png" alt="Footer logo" id="logo" />

	<script type="text/javascript">
		textarea = document.querySelector("#message");
		textarea.addEventListener("input", autoResize, false);

		function autoResize() {
			this.style.height = "auto";
			this.style.height = this.scrollHeight + "px";
		}
	</script>
